<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="sr-only">NFT preview card component</h1>
    </header>
    <main>
      <div class="container">
        <div class="spacing">
          <!-- Image Details -->
          <div class="img-details">
            <div class="image-container">
              <img
                src="./images/image-equilibrium.jpg"
                alt="image-equilibrium"
                class="equilibrium-image"
              />
              <img
                src="./images/icon-view.svg"
                alt="Icon-view"
                class="hover-image"
              />
            </div>
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="time">
              <img src="./images/icon-ethereum.svg" alt="Image of Ethereum" />
              <p class="eth">0.041 ETH</p>
              <img
                src="./images/icon-clock.svg"
                alt="Image of a Clock"
                class="clock"
              />
              <p class="days_left">3 days left</p>
            </div>
          </div>
          <!-- User Details -->
          <hr style="height: 10px" />
          <div class="user-details">
            <div class="image">
              <img
                src="./images/image-avatar.png"
                alt="image-avatar"
                class="img-avatar"
              />
            </div>
            <p>Creation of <span class="name"> Jules Wnyver</span></p>
          </div>
        </div>
      </div>
    </main>
    <!-- *  Attribution -->
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/SelormDev">SelormDev</a>.
      </p>
    </footer>
  </body>
</html>
